name: build-wheels

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.11"
          - os: macos-13
            python-version: "3.11"
          - os: macos-14
            python-version: "3.11"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Build OIDN and stage libs
        run: python scripts/build_oidn.py --backends cpu --stage

      - name: Build wheel
        run: python -m build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: oidn-wheel-${{ matrix.os }}
          path: dist/*.whl
